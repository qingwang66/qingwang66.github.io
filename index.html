<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LJ❤</title>
		<link rel="stylesheet" href="./css/hovertree.css" />
		<style>
			/* 添加按钮样式和位置 */
			#jumpButton {
				position: fixed; /* 使用固定定位 */
				bottom: 20px; /* 距离页面底部20px */
				left: 50%; /* 水平居中 */
				transform: translateX(-50%); /* 通过transform属性实现真正的水平居中 */
				padding: 10px 20px; /* 内边距 */
				background-color: #007BFF; /* 背景颜色 */
				color: white; /* 文字颜色 */
				border: none; /* 无边框 */
				border-radius: 5px; /* 圆角 */
				cursor: pointer; /* 鼠标悬停时显示为手型 */
			}
			#jumpButton:hover {
				background-color: #0056b3; /* 鼠标悬停时背景颜色变深 */
			}
		</style>
	</head>
	<body>
		<div class="hovertreeinfo">
			<!-- <h2>韩孝周.love</h2> -->
		</div>
		<!--/*外层最大容器*/-->
		<div class="wrap">
			<!--	/*包裹所有元素的容器*/-->
			<div class="cube">
				<!--前面图片 -->
				<div class="out_front">
					<img src="img1/img01.jpg " class="pic" />
				</div>
				<!--后面图片 -->
				<div class="out_back">
					<img src="img1/img02.jpg" class="pic"/>
				</div>
				<!--左图片 -->
				<div class="out_left">
					<img src="img1/img03.jpg" class="pic" />
				</div>
				<div class="out_right">
					<img src="img1/img04.jpg" class="pic" />
				</div>
				<div class="out_top">
					<img src="img1/img05.jpg" class="pic" />
				</div>
				<div class="out_bottom">
					<img src="img1/img06.jpg" class="pic" />
				</div>
				<!--小正方体 -->
				<span class="in_front">
					<img src="img1/img07.jpg" class="in_pic" />
				</span>
				<span class="in_back">
					<img src="img1/img08.jpg" class="in_pic" />
				</span>
				<span class="in_left">
					<img src="img1/img09.jpg" class="in_pic" />
				</span>
				<span class="in_right">
					<img src="img1/img10.jpg" class="in_pic" />
				</span>
				<span class="in_top">
					<img src="img1/img11.jpg" class="in_pic" />
				</span>
				<span class="in_bottom">
					<img src="img1/img12.jpg" class="in_pic" />
				</span>
			</div>
		<!-- 本地音乐，双击index.html -->
		<div style="position:absolute;left:0px;bottom:0px;">
			<!-- 隐藏播放条：删除 controls="controls" 属性 -->
			<audio autoplay="autoplay" loop="loop" id="audios">
				<source src="music/lj.m4a" type="audio/mp4" /> <!-- 注意：m4a文件的MIME类型应该是audio/mp4 -->
			</audio>
		</div>
		<!-- 添加跳转按钮 -->
		<button id="jumpButton">再看看</button>
		<script>
				// 为按钮添加点击事件监听器
			document.getElementById('jumpButton').addEventListener('click', function() {
				window.location.href = 'love.html'; // 替换为你要跳转的目标页面URL
			});
 
			var music = document.getElementById('audios');
			var state = 0;
			// 在某些浏览器和环境中，可能需要用户交互来触发播放
			document.addEventListener('touchstart', function(){    
				if(state === 0){        
					music.play();        
					state = 1;    
				}  
			}, false);
			// 针对微信浏览器
			document.addEventListener("WeixinJSBridgeReady", function () {    
				music.play();
			}, false);  
			// 循环播放
			music.onended = function () {    
				music.currentTime = 0; // 直接重置当前时间到0来实现循环，而不是重新加载
				music.play();
			};    
			// 虽然播放条被隐藏，但添加点击事件以防万一需要手动触发播放
			document.body.addEventListener('click', function() {
				if (state === 0) {
					music.play();
					state = 1;
				}
			});



		</script>
	</body>
</html>
